<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Handlee&family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <title>Notaty - Register</title>
  </head>
  <body>
    <!-- Top menu -->
    <div class="navigation-bar">
      <div class="navigation-container">
        <img src="images/note.png" />
        <h1>Notaty</h1>
      </div>
    </div>

    <div class="auth-container">
      <h2>Register</h2>
      <form id="registerForm" onsubmit="return validateRegisterForm(event)">
        <div class="form-group">
          <input
            type="text"
            id="firstName"
            class="search-input"
            placeholder="First Name"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="email"
            id="email"
            class="search-input"
            placeholder="Email"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            id="password"
            class="search-input"
            placeholder="Password"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            id="confirmPassword"
            class="search-input"
            placeholder="Confirm Password"
            required
          />
        </div>
        <button type="submit" class="action-button">Register</button>
        <p>Already have an account? <a href="login.html">Login here</a></p>
      </form>
    </div>
    <script src="js/auth-handler.js"></script>
  </body>
</html>
